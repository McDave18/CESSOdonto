              <div class="box box-primary">
                <div class="row">
          
                    <div class="box-header with-border">
                        <div class=" col-md-10">
                        <h5><b>INTERROGATORIO</b></h5>
                        </div>
                        <div class="col-md-10" *ngIf="info_paciente">
                          <!-- {{info_paciente|json}} -->
                          <label for="">Estás atendiendo a: {{info_paciente.NombreP+" "+info_paciente.PaternoP}}</label>
                        </div>
                    </div>

                    
                    <div class="col-md-10">
                        <label>1.- ¿Qué enfermedades ha padecido durante el último año?</label>
                        <input type="text" class="form-control" placeholder="Escriba..." name="ipregunta1" #pregu1="ngModel" [(ngModel)]="form2.enfermedades">
                        <!-- aqui es donde se enlace con el codigo asi pon en las dema input   name="ipregunta1" #pregu1="ngModel" [(ngModel)]="form2.enfermedades" esto cambia nada mas el nomnre a lo que corresponde -->
                    </div>
                    
                      <div class="col-md-10">
                        <label>2.- Cuando ha acudido a la consulta, ¿su médico le ha diagnosticado alguna enfermedad? </label>
                        <input type="text" class="form-control" placeholder="Escriba ..." name="ipregunta2" #pregu2="ngModel" [(ngModel)]="form2.diagnosticos">
                      </div>
          
                      <div class="col-md-10">
                        <label>3.- ¿Es usted alérgico a la penicilina?</label>
                        <div class="form-group">
                          <select class="form-control" name="ipregunta3" #pregu3="ngModel" [(ngModel)]="form2.penicilina">
                            <option>Elija una opción</option>
                            <option >Sí</option>
                            <option >No</option>
                          </select>
                          <label>Otros medicamentos:</label>
                          <select class="form-control" name="ipregunta31" #pregu31="ngModel" [(ngModel)]="form2.pen_otros">
                            <option>Elija una opción</option>
                            <option >Sí</option>
                            <option >No</option>
                          </select>
                          <label>¿Cuáles?</label>
                          <input type="text" class="form-control" placeholder="Escriba..." name="ask32" #preg32="ngModel" [(ngModel)]="form2.pen_cuales">
                
                        </div>
            
                       </div>
          
                       <div class="col-md-10">
                        <label>4.- ¿Lo han anestesiado anteriormente?</label>
                        <div class="form-group">
                          <select class="form-control" name="pregunta4" #iask4="ngModel" [(ngModel)]="form2.anestesia">
                            <option>Elija una opción</option>
                            <option >Sí</option>
                            <option >No</option>
                          </select>
                          <label>¿Presentó algún problema cuando se lo aplicaron?</label>
                          <select class="form-control" name="pregunta41" #iask41="ngModel" [(ngModel)]="form2.prom_anestesia">
                            <option>Elija una opción</option>
                            <option >Sí</option>
                            <option >No</option>
                          </select>
                          <label>¿Qué le ocurrió?</label>
                          <input type="text" class="form-control" placeholder="Escriba..." name="ipregunta42" #iask42="ngModel" [(ngModel)]="form2.des_anestesia">
                
                        </div>
                      </div>
          
                       <div class="col-md-10">
                        <label>5.- ¿Presenta sangrado excesivo?</label>
                        <div class="form-group">
                          <select class="form-control" name="ipregu5" #ipreg5="ngModel" [(ngModel)]="form2.sangra">
                            <option>Elija una opción</option>
                            <option >Sí</option>
                            <option >No</option>
                          </select>
                          <label>Hermorragia frecuente:</label>
                          <select class="form-control" name="pregunta51" #ipreg51="ngModel" [(ngModel)]="form2.hemorragia">
                            <option>Elija una opción</option>
                            <option >Sí</option>
                            <option >No</option>
                          </select>
              
                        </div>
            
                       </div>
          
                       <div class="col-md-10">
                        <label>6.- ¿Usa algún medicamento anticoagulante?</label>
                        <div class="form-group">
                          <select class="form-control" name="pregunta6" #ipreg6="ngModel" [(ngModel)]="form2.usa_anti">
                            <option>Elija una opción</option>
                            <option >Sí</option>
                            <option >No</option>
                          </select>
                          <label>Tranquilizantes</label>
                          <select class="form-control" name="pregunta61" #ipreg61="ngModel" [(ngModel)]="form2.usa_tranqui">
                            <option>Elija una opción</option>
                            <option >Sí</option>
                            <option >No</option>
                          </select>
                          <label>Otros</label>
                          <select class="form-control" name="pregunta62" #ipreg62="ngModel" [(ngModel)]="form2.otros_med">
                            <option>Elija una opción</option>
                            <option >Sí</option>
                            <option >No</option>
                          </select>
                          <label>¿Cuáles?</label>
                          <input type="text" class="form-control" placeholder="Escriba..." name="ipregunta63" #preg63="ngModel" [(ngModel)]="form2.otros_med_des">
                
                        </div>
            
                       </div>
          
                       <div class="col-md-10">
                        <label>7.- ¿Algún familiar suyo padece Diabetes?</label>
                        <div class="form-group">
                          <select class="form-control" name="pregunta7" #ipreg7="ngModel" [(ngModel)]="form2.diabetico">
                            <option>Elija una opción</option>
                            <option >Sí</option>
                            <option >No</option>
                          </select>
                          <label>Parentesco:</label>
                          <input type="text" class="form-control" placeholder="Escriba..." name="ipregunta71" #preg71="ngModel" [(ngModel)]="form2.par_cual">
                
                        </div>
            
                       </div>
                    
          
                </div>
              </div>
